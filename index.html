<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore trending and popular movies with MovieDeck"
    />
    <title>MovieDeck</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>"
    />
  </head>
  <body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="container-fluid">
      <main>
        <!-- Hero Section -->
        <div class="hero-section text-center rounded-4 p-5 m-3 shadow">
          <h1 class="display-4 fw-bold">MovieDeck</h1>
          <p class="lead">
            Discover trending movies, search by title, filter by genre, and
            create your personal watch list
          </p>
        </div>

        <!-- Genre Filter Section -->
        <div id="genre-filters-container" class="mb-4">
          <!-- Genre filters will be loaded here -->
        </div>

        <!-- Movie Grid -->
        <div id="movie-grid" class="row g-3">
          <!-- Movies will be loaded here -->
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer
      class="text-light text-center py-4 mt-5 border-top border-secondary"
    >
      <div class="container">
        <p class="mb-2">
          &copy; 2025 MovieDeck. Powered by
          <a
            href="https://www.themoviedb.org/"
            target="_blank"
            rel="noopener noreferrer"
            class="text-decoration-none"
            >TMDB API</a
          >
        </p>
        <small class="opacity-75">Made with ‚ù§Ô∏è for movie enthusiasts</small>
      </div>
    </footer>

    <!-- Movie Details Modal -->
    <div
      class="modal fade"
      id="movieDetailsModal"
      tabindex="-1"
      aria-labelledby="movieDetailsModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content border-0 rounded-4 overflow-hidden">
          <div class="modal-header border-0 p-0 position-relative">
            <h1 class="modal-title visually-hidden" id="movieDetailsModalLabel">
              Movie Details
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white position-absolute top-0 end-0 m-3 z-3"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5))"
            ></button>
          </div>
          <div class="modal-body p-0">
            <div id="movieDetailsContent">
              <!-- Movie details will be loaded here -->
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 400px"
              >
                <div class="text-center">
                  <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="text-muted">Loading movie details...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="src/js/script.js"></script>
  </body>
</html>
